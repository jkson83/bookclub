  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>EVERYBOOKS</title>
	<link rel="stylesheet" href="../resource/css/admin.css" type="text/css">
	<script type="text/javascript" src="../resource/js/jquery-2.2.4.min.js"></script>

<body>
<div class="bookclub-amin-wrap">

			<h1><span class="hide">EVERYBOOKS</span></h1>

				<button type="button" class="logout">로그아웃</button>
			</div>
		</div>
	</header>
	<main class="main-wrap" id="content">
		<div class="sub-nav b2c"></div>
		<section class="main-conts">
			<h2>이북</h2>
			<ul class="page-nav">
				<li><a href="#">CMS(컨텐츠 관리)</a></li>
				<li class="current"><a href="#">이북 관리</a></li>
			</ul>
			<div class="tbl-base mgt10">
				<table>
					<colgroup>
						<col style="width:290px;">
						<col style="width:auto;">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">등록일</th>
							<td>2023.12.25</td>
						</tr>
						<tr>
							<th scope="row"><label for="inp01">도서 설정</label></th>
							<td>
								<div class="frm-area">
									<input type="text" class="inp-text" id="inp01" style="width:500px;">
									<button class="btn base square btn-modal" onclick="BOOK.modal.show({id:'ADMC0601030000P', src:'ADMC0601030000P.html'});"><span>도서 설정</span></button>
								</div>
							</td>
						</tr>
            <tr>
              <th scope="row"><label for="inp02">제목</label><span class="ico-req"><span class="hide">필수</span></span></th>
              <td>
                <div class="frm-area">
                  <input type="text" class="inp-text" id="inp02">
									<!-- [기획] 10/20 -->
                  <p class="note">0 / 30자</span>
                </div>
              </td>
            </tr>
						<tr>
							<th scope="row"><label for="inpUpload">책 이미지</label><span class="ico-req"><span class="hide">필수</span></span></th>
							<td>
                <div class="file-wrap">
                  <div class="input-item">
                    <input type="text" id="inpUpload" name="inpUpload" class="inp-text" value="" placeholder="" readonly>
                    <span class="btn base square">
                      <input type="file" title="첨부파일 선택">
                      <span>파일 등록</span>
                    </span>
                  </div>
                  <div class="file-list">
                    <div class="file">
                      <span class="file-info">※ 이미지 사이즈 (260x260)의 JPG, PNG 파일로만 등록이 가능합니다.</span><!-- 20231205 이미지 및 글자수 표시 추가 -->
                      <p class="file-name">파일명.확장자</p>
                      <button type="button" class="btn-del"><span>삭제</span></button>
                    </div>
                  </div>
                </div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="inpUpload02">도서 콘텐츠 파일</label></th>
							<td>
                <div class="file-wrap">
                  <div class="input-item">
                    <input type="text" name="inpUpload02" class="inp-text" value="" placeholder="" readonly>
                    <span class="btn base square">
                      <input type="file" title="첨부파일 선택" id="inpUpload02">
                      <span>파일 등록</span>
                    </span>
                  </div>
                  <div class="file-list">
                    <div class="file">
                      <span class="file-info">※ PDF 파일로만 등록이 가능합니다.</span>
                      <p class="file-name">파일명.확장자</p>
                      <button type="button" class="btn-del"><span>삭제</span></button>
                    </div>
                  </div>
                </div>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="inpUpload03">오디오북 파일</label></th>
							<td>
                <div class="file-wrap">
                  <div class="input-item">
                    <input type="text" name="inpUpload03" class="inp-text" value="" placeholder="" readonly>
                    <span class="btn base square">
                      <input type="file" title="첨부파일 선택" id="inpUpload03">
                      <span>파일 등록</span>
                    </span>
                  </div>
                  <div class="file-list">
                    <div class="file">
                      <span class="file-info">※ MP3 파일로만 등록이 가능합니다.</span>
                      <p class="file-name">파일명.확장자</p>
                      <button type="button" class="btn-del"><span>삭제</span></button>
                    </div>
                  </div>
                </div>
							</td>
						</tr>
						<!-- [기획] 10/20 -->
						<tr>
							<th scope="row">게시여부</th>
							<td>
								<div class="frm-area">
									<span class="lb-item">
										<input type="radio" id="rp11" name="rpBtn3" checked="">
										<label for="rp11" class="lb-radio"><span>전체</span></label>
									</span>
									<span class="lb-item">
										<input type="radio" id="rp12" name="rpBtn3">
										<label for="rp12" class="lb-radio"><span>Y</span></label>
									</span>
									<span class="lb-item">
										<input type="radio" id="rp13" name="rpBtn3">
										<label for="rp13" class="lb-radio"><span>N</span></label>
									</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="tbl-btns">
				<div>
					<button class="btn base"><span>취소</span></button>
					<button class="btn base primary"><span>저장</span></button>
				</div>
			</div>

		<p>Copyright©2023 <a href="#" target="_blank">Everybooks</a>. All rights reserved</p>
	</footer>
