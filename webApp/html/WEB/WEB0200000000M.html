<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <title>에브리북클럽</title>
  <script type="text/javascript" src="../_ui_include/web_head.js"></script><!-- //Include: head -->
</head>
<body class="section-m">
  <div id="wrap" class="wrap nogap">
    <script type="text/javascript" src="../_ui_include/web_header.js"></script>
    <div id="container" class="container">

      <section class="section-m-wrap">
        <a href="#none;" title="에브리북클럽" class="section-m-logo"><h1 class="hidden">에브리북클럽</h1></a>
        <div class="section-m-area line">
          <div class="section-m-box">
            <h2>에브리북클럽 로그인</h2>
            <div class="section-m-content">
              <div class="section-m-item">
                <input type="text" id="id" title="아이디" placeholder="아이디">
              </div>
              <div class="section-m-item">
                <input type="password" id="pw" title="비밀번호" placeholder="비밀번호">
              </div>
            </div>
            <p class="info-txt error">아이디/비밀번호 정보를 확인해 주세요.</p>

            <div class="section-m-find">
              <span class="check-item">
                <input type="checkbox" id="idsave" name="">
                <label for="idsave">
                  <span>아이디 저장</span>
                </label>
              </span>
              <ul>
                <li><a href="#none;">아이디 찾기</a></li>
                <li><a href="#none;">비밀번호 찾기</a></li>
              </ul>
            </div>

            <div class="btn-wrap">
              <button type="button" class="btn primary">로그인</button>
            </div>
          </div>
        </div>
        <div class="section-m-opt">
          <span>아직 계정이 없으신가요?</span>
          <a href="#none;" class="btn-underline">회원가입</a>
        </div>
      </section>

    </div>
  </div>
</body>
</html>
