<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <title>에브리북클럽</title>
  <script type="text/javascript" src="../_ui_include/web_head.js"></script><!-- //Include: head -->
</head>
<body>
  <div id="wrap" class="wrap">
    <script type="text/javascript" src="../_ui_include/web_header.js"></script>
    <div id="container" class="container">
      
      <div class="breadcrumb">
        <ul>
          <li><a href="#none" class="home"><span class="hidden">HOME</span></a></li>
          <li><a href="#none">고객지원</a></li>
          <li class="current"><a href="#none">문의하기</a></li>
        </ul>
      </div>

      <div class="sc-sub-area v1">
        <h2 class="sc-sub-tit">문의하기</h2>
        <p>회원님의 궁금증을 남겨주세요.</p>
      </div>

      <section class="section-m">
        <div class="section-m-wrap">
          <div class="section-m-area">
            <div class="section-m-content">
              <div class="inp-list type">
                <div class="inp-list-item">
                  <label for="lbTit00" class="lb-tit">문의 내용</label>
                  <select class="selectbox" id="lbTit00">
                    <option value="faq1" selected="">선택해 주세요.</option>  
                    <option value="faq2">회원가입</option>
                    <option value="faq3">정기구독</option>
                    <option value="faq4">앱 이용</option>
                    <option value="faq5">도서구매</option>
                    <option value="faq6">기타</option>
                  </select>
                </div>
              </div>
              <div class="inp-list">
                <div class="inp-list-item">
                  <label for="lbTit01" class="lb-tit">제목</label>
                  <input type="text" id="lbTit01" title="제목" placeholder="제목을 입력해 주세요.">
                </div>
              </div>
              <p class="info-txt error">제목을 입력해 주세요.</p>

              <div class="inp-list inquire">
                <div class="inp-list-item">
                  <textarea title="문의 내용을 입력해주세요" placeholder="문의 내용을 입력해 주세요."></textarea>
                </div>
              </div>
              <p class="info-txt error">내용을 입력해 주세요.</p>

              <div class="file-wrap">
                <div class="file-inp">
                  <label for="lbTit02" class="lb-tit">첨부파일</label>
                  <input type="text" id="lbTit02" readonly="">
                  <span class="file-guide-txt">JPG, PNG 파일로만 등록이 가능합니다.</span>
                  <span class="btn primary">
                    <input type="file" title="첨부파일 선택">
                    <span>파일 등록</span>
                  </span>
                </div>
                <div class="file-list">
                  <div class="file">
                    <button type="button" class="btn del"><span class="hidden">삭제</span></button>
                    <p class="file-name">filename1.png</p>
                  </div>
                </div>
                <div class="file-list">
                  <div class="file">
                    <button type="button" class="btn del"><span class="hidden">삭제</span></button>
                    <p class="file-name">filename1.jpg</p>
                  </div>
                </div>
              </div>

              <div class="btm-area">
                <p>1:1 문의 시 회원정보의 이메일로 답변이 전송되므로 ‘이메일’을 꼭 확인해 주세요.</p>
                <div class="btn-wrap">
                  <button type="button" class="btn primary">등록하기</button>
                </div>
              </div>

            </div>
          </div>

        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="../_ui_include/footer.js"></script>
</body>
</html>
