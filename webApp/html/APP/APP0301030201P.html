<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <title>에브리북클럽</title>
  <link rel="stylesheet" href="../../resources/css/app/ui.ebook.css">
  <script type="text/javascript" src="../_ui_include/app_head.js"></script><!-- //Include: head -->
</head>
<body>
  <div id="wrap" class="wrap read">
    <div class="read-top">
      <h1 class="title-book">양파공주 텔레비전에 나온 날</h1>

      <div class="read-sticker-area">
        <span class="icon-sticker on">스티커</span>
        <span class="icon-sticker on">스티커</span>
        <span class="icon-sticker">스티커</span>
      </div>

      <button class="btn-read read-stop">그만 읽기</button>

      <!-- 읽기 완료 되었을 경우 -->
      <!--
      <button class="btn-read read-complete">읽기 완료</button>
      -->
    </div>

    <div class="book-content">
      <div class="audio-area">
        <!-- 책 -->
        <div class="one-book-area one-book5">
          <!-- 23.11.14 p태그로 이미지 감싸기 -->
          <p class="book-img"><img src="../../resources/img/app/book_img5.png" alt=""></p>
        </div>
        <!-- //책 -->

        <!-- 오디오 바 -->
        <!-- 23.11.22 오디오 바 시간 추가 -->
        <div class="audio-bar-area">
          <p class="time">2:24</p>
          <div class="audio-bar">
            <span style="width: 30%;"></span>
          </div>
          <p class="time">3:45</p>
        </div>
        <!-- //오디오 바 -->

        <!-- 재생/멈춤 버튼 -->
        <div class="btn-control-area">
          <button type="button" class="play">재생</button>
          <button type="button" class="pause">일시정지</button>
        </div>
        <!-- //재생/멈춤 버튼 -->
      </div>
    </div>
  </div>

  <!-- 레이어 팝업 : 학습 완료 팝업 -->
  <div class="layer-popup">
    <div class="layer-content modal">
      <button type="button" class="btn-x">닫기</button>

      <!-- 23.11.23 문구 수정 -->
      <p class="text-complete-read">책 읽기를 완료하여 <br>스티커를 획득하였습니다.</p>

      <div class="big-sticker-area">
        <span class="icon-sticker on">스티커</span>
        <span class="icon-sticker">스티커</span>
        <span class="icon-sticker">스티커</span>
      </div>

      <p class="text-sticker">복습을 하면 스티커를 더 모을 수 있어요!</p>
      <!-- 모든 스티커 다 모았을 경우 -->
      <!--
      <p class="text-sticker"><strong>모든 스티커를 모았어요!</strong> 그래도 책 읽기는 꾸준히 해 보아요</p>
      -->


      <div class="layer-f-btn">
        <button class="btn-line">다시 읽기</button>
        <button class="btn-full">완료하기</button>
      </div>
    </div>
  </div>
  <!-- //레이어 팝업 : 학습 완료 팝업 -->
</body>
</html>
