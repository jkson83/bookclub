<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <title>에브리북클럽</title>
  <link rel="stylesheet" href="../../resources/css/app/ui.ebook.css">
  <script type="text/javascript" src="../_ui_include/app_head.js"></script><!-- //Include: head -->
</head>
<body>
  <!-- 23.12.04 wrap-game 클래스 추가 -->
  <div id="wrap" class="wrap wrap-game game1">
    <div class="question-top">
      <div class="q-sticker-area">
        <span class="icon-sticker on">스티커</span>
        <span class="icon-sticker on">스티커</span>
        <span class="icon-sticker">스티커</span>
      </div>

      <div class="q-descript-area">
        <p class="q-descript">아래 이미지를 선택하여 낱말의 뜻을 확인할 수 있어요</p>

        <button type="button" class="descript-sound">지시문 듣기</button>
      </div>

      <button class="btn-end">종료</button>
    </div> 

    <!-- 슬라이드 -->
    <div class="game-slide-area">
      <div class="swiper game-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic3.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic4.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic1.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic2.png" alt="">
          </div>
          <div class="swiper-slide">
            <img src="../../resources/img/app/select_pic3.png" alt="">
          </div>
          <!-- 확인한 슬라이드에 checked 클래스 추가 -->
          <div class="swiper-slide checked">
            <img src="../../resources/img/app/select_pic4.png" alt="">
          </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <!-- //슬라이드 -->

    <!-- 질문 영역 -->
    <!-- 23.12.04 game-box 클래스로 변경 -->
    <div class="game-box line-2-2">
      <p class="word-meaning">
        춤의 형태나 진행을 전문적으로<br>
        창작하는 사람을 <span class="word-box">가나다라마</span> 라고 합니다.
      </p>

      <button class="q-sound">질문 듣기</button>
    </div>
    <!-- //질문 영역 -->

    <div>
      <button class="btn-active">다음으로 넘어가기</button>
    </div>
  </div>

  <script>
    var swiper = new Swiper(".game-swiper", {
      slidesPerView: 3,
      centeredSlides: true,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
